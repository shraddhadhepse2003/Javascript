<body>
    <script>
          // 101,55,10,0,1,3,99
        a=[55,99,10,0,1,3,101,110,2,5,8]
        for(i=0;i<a.length;i++){
            for(j=0;j<a.length;j++){    //55<55 55<99
                if(a[i]<a[j]){
                    t=a[i]        //t=55        t=99
                    a[i]=a[j]     //a[i]=99      a[i]=101
                    a[j]=t         // a[j]=55    a[j]=99
                }
                console.log(a)
            }
        }
        document.write(a)
        document.write("greater number from array",a[(a.length-1)]+ "<br>")
        document.write("second greater number from array",a[(a.length-2)]+ "<br>")
        document.write("minimun number from array",a[0]+ "<br>")
    </script>
