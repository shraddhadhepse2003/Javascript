<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=10
        document.write(--a,--a,"<br>")
        document.write(a--,"<br>")
        document.write(a,"<br>")

        b=5
        document.write(b--,"<br>")//5 5-1=4
        document.write(b--,"<br>")//4 4-1=3
        document.write(--b,"<br>")//3-1=2 2
    </script>
</body>
</html>
