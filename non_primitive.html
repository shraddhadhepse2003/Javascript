<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrays
        a=[1,2,3,'abc',true,false,null]
        document.write(a,"<br>")
        //accessing single value from array
        document.write(a[3],"<br>")
        //changing values
        a[0]='new value'
        document.write(a,"<br>")

        //Objects
        b={name:'shraddha',age:34,city:'mumbai'}
        console.log(b)
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp' , b.age,b.city,"<br>")
        b['name']='SHRADDHA'
        b.age=666
        b.state="MH"
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp',b.age,"<br>")


        c=[0,1,[{data:['A1','A2','A3']}]]
        //console.log(c[2][0].data[1])
        document.write(c[2][0].data[1],"<br>")
        console.log(c)
        d=c[2][0]['data'][1]
        document.write(d,"<br>")

        e=[{'data':'xyz'}]
        document.write(e[0]['data'])

        e=[{'data':['xyz']}]
        document.write(e[0]['data'][0],"<br>")

        f={data1:'xyz',data2:{data3:[{'name':'ITV','name2':{age:[11,22]}}]}}
        g=f['data2']['data3'][0]['name2']['age'][1]
        document.write(g,"<br>")

        /*car = {"color": "red","type": "cabrio","capacity": 2}
        document.write(car.color,car.type,car.capacity)*/

        j={data1:'ghf',data2:{data3:{data4:[{'name':'ITV','name2':{age:[11,22]}},'A1','A2']}}}
        l=j['data2']['data3']['data4'][0]['name2']['age'][0]
        l=j['data2']['data3']['data4'][2]
        document.write(l)

    </script>
</body>
</html>
