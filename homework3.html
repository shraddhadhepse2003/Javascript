<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="b">
    <h1 id="h">Hello</h1>
    <script>
        i=0
       bgcolor=['red','blue','orange','purple','green']
       color=['white','orange','purple','blue','red']
       text=['Hiii','Hello','Good Morning','Good evening','Good Night']
       function pract(){
        var a=document.getElementById('b')
        a.style.backgroundColor=bgcolor[i]
        a.style.color=color[i]

        document.getElementById('h').innerHTML=text[i]

        i++
        if(i>=bgcolor.length)
        {
            i=0
        }

        
       }
    </script>
    <button onclick="pract()">Click Me</button>
    <button>refresh</button>
</body>
</html>
