<body>
    <script>
        a=100
        b=102
        c=4
        d=8
        e=1
        f=22
        if(a>b && a>c && a>d && a>e && a>f)
        {
            document.write("a is a greater")
        }
        else if(b>a && b>c && b>d && b>e && b>f)
        {
            document.write("b=",b," is a greater")
        }
        else if(c>a && c>b && c>d && b>e && b>f)
        {
            document.write("c is a greater")
        }
        else if(d>a && d>b && d>c && d>e && b>f)
        {
            document.write("d is a greater")
        }
        else if(e>a && e>b && e>c && e>d && e>f)

        }
        else{
            document.write("f is a greater")
        }

        //document.write("<br>",a,"<br>",b,"<br>",c,"<br>")
