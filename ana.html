<head>

    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        setInterval(function(){
        t=new Date()
        d=t.getDate()
        //mn=t.getMonth()
        //y=t.getfullyear()
        h=t.getHours()
        m=t.getMinutes()
        s=t.getSeconds()
        ms=t.getMilliseconds()   //1sec=1000ms
         document.getElementById('h1').innerHTML=`${h}:${m}:${s}:${ms}  ${d} ${mn} `;
        },1000)
    </script>
</body>
