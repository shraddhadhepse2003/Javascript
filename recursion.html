<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion</title>
</head>
<body>
    <script>
        function ab(n){
            //console.log(n)
            document.write(n,"<br>")
            n++
            if(n<=10){
                return ab(n)
            }
        }
        ab(1)
    </script>
</body>
</html>
