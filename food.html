<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            display: none;
        }
    </style>
</head>
<body>
    
    <button onclick="FoodList('veg')">Veg</button>
    <button onclick="FoodList('non veg')">Non Veg</button>
    <table width="500" id="tb">
       <tr>
          <th>Sr</th>
          <th>Food-Name</th>
          <th>Quantity-full-price</th>
          <th>Quantity-half-price</th>
          <th>Image</th>
       </tr>
       <tr>
        <td>1</td>
        <td id="td1"></td>
        <td id="td2"></td>
        <td id="td3"></td>
        <td id="td4"></td>
       </tr>
    </table>

    <script>
       function FoodList(type){
        if(type=='veg')
        {
            document.getElementById('td1').innerHTML="Paneer Tikka"
            document.getElementById('td2').innerHTML="300"
            document.getElementById('td3').innerHTML="180"
            document.getElementById('td4').innerHTML="<img src='images/pic1.avif' height='50px' width='50px'/>";
            document.getElementById('tb').style.display='block';

        }
        else if(type=='non veg'){
            document.getElementById('td1').innerHTML="chiken Tikka"
            document.getElementById('td2').innerHTML="500"
            document.getElementById('td3').innerHTML="300"
            document.getElementById('td4').innerHTML="<img src='images/pic1.avif' height='50px' width='50px'/>";
        }
       }
    </script>
</body>
</html>
